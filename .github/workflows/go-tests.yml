name: Go tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout/@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version 1.19

    - name: Tests
      run: go test -v ./...

